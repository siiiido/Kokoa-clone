<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/setting.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Chats-screen on Kokoa Talk</title>
  <script src="https://kit.fontawesome.com/b353b00dbe.js" crossorigin="anonymous"></script>
</head>

<body id="chat-screen">
  <div class="status-bar a">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>


  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">하위</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>



  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuseday, June 30, 2020
    </div>
    <div class="message">
      <div class="message-row">
        <img src="https://images.unsplash.com/photo-1600373174847-aa05592023d3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=941&q=80" alt="">
        <div class="message-row__content">
          <span class="message__author">Nicolas</span>
          <div class="message__info">
            <span class="message__bubble">HI!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">HI! nice to meet you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </div>
  </main>


  <form class="reply" action="index.html" method="post">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <i class="far fa-smile-wink"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

</body>

</html>
