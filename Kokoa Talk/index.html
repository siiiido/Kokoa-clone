<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/setting.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Kokoa Talk</title>
  <script src="https://kit.fontawesome.com/b353b00dbe.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>

    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcom to Kokoa Clone</h1>
    <p class="welcome-header__text">if you have a Kokoa Account, log in with your email or phone number.</p>
  </header>

  <form action="friends.html" method="post" id="login-form">
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="password">
    <input type="submit" value="Log In">
    <a href="#">Find Kokoa Accound or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

</body>

</html>
