<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/setting.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Find-screen on Kokoa Talk</title>
  <script src="https://kit.fontawesome.com/b353b00dbe.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>


  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span class="screen-header__icons__dot"><i class="fas fa-cog fa-lg"></i><span class="screen-header__icons__red">.</span></span>
      <!-- 점 만들기 숙제 -->
    </div>
  </header>


  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i>
        <span>Invite</span>
      </div>

    </div>
    <div class="recomanded-friends">
      <h6 class="recomanded-friends__title">Recomanded Friends</h6>
      <span>You have no recommended friends.</span>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>

      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="https://images.unsplash.com/photo-1600373174847-aa05592023d3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=941&q=80" alt="">
            <span class="open-post__members-count">802 members</span>
            <div class="divider">

            </div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://images.unsplash.com/photo-1600373174847-aa05592023d3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=941&q=80" alt="">
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>


        </div>
      </div>
    </div>
  </main>


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>

      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>

      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>

      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot">.</span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

</body>

</html>
